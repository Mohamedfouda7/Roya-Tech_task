name: roya_tech_task
description: Roya Tech Task.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  page_transition: 
  cupertino_icons: ^1.0.2
  provider:
  shared_preferences:
  easy_localization: ^3.0.0
  flutter_svg: ^0.22.0
  cached_network_image:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/langs/
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600  
        - asset: assets/fonts/IBMPlexSans-Medium.ttf 
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf 
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200  
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100    


